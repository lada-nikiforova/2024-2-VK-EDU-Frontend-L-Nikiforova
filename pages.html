<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <title>Document</title>
    <link href="style.css" rel="stylesheet"></head>
    <body>
        <div id="chat-list" class="page-list"> 
            <header class="header">
                <button class="icon-button"><span class="material-symbols-outlined icon">menu</span></button>
                <h1>Список чатов</h1>
                <button class="icon-button"><span class="material-symbols-outlined icon">search</span></button>              
            </header>
            <div class="list">

            </div>
            <button class="edit-button icon-button"><span class="material-symbols-outlined icon">edit</span></button>
            <div class="modal hidden">
                <button class="icon-button close-button"><span class="material-symbols-outlined icon close-modal">close</span></button>
                <form class="form-container" action="/">
                    <p class>С кем вы хотите создать чат?</p>
                    <input class="form-text" name="text" placeholder="Введите имя собеседника" type="text">
                </form>
                <button class="button-create-chat">Создать чат</button>
            </div>
            <div class="overlay hidden"></div>

        </div>
        
    <script type="text/javascript" src="createChat.bundle.js"></script><script type="text/javascript" src="storage.bundle.js"></script><script type="text/javascript" src="button.bundle.js"></script></body>
</html>
