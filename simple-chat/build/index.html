<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Simple chat</title>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link href="style.css" rel="stylesheet"></head>
    <body>
        <div id="chat-page" class="page-chat hidden">
            <div class="sidebar">
                <button><span class="material-symbols-outlined icon">menu</span></button>
                <button id="list-button"><span class="material-symbols-outlined icon">chat_bubble</span> </button>
                <button><span class="material-symbols-outlined icon">group</span></button>
                <button><span class="material-symbols-outlined icon">settings</span></button>
            </div> 
            <div class="chat">
                <div class="main_header">
                    <div class="img-container"><img  src="https://img.freepik.com/premium-photo/confident-young-woman-with-curly-hair-in-casual-white-shirt-portrait-of-positivity-and-selfassura_1229340-2356.jpg" alt=""></div>
                    <p><span class="person-name">Дарья Петрова</span> <br>Онлайн </p>     
                </div>
                <div id="chat1-container" class="container-chat"></div>
                <div id="chat2-container" class="container-chat"></div>
                <div class="lower">
                    <button><span class="material-symbols-outlined icon">sentiment_satisfied</span></button>
                    <form class="form" action="/">
                        <input class="form-input" name="message-text" placeholder="Введите сообщение..." type="text">
                    </form>
                    <button class="send"><span class="material-symbols-outlined icon">send</span></button> 
                </div>
            </div>
        </div>
        <div id="chat-list" class="page-list"> 
            <header class="header">
                <button><span class="material-symbols-outlined icon">menu</span></button>
                <h1>Список чатов</h1>
                <button><span class="material-symbols-outlined icon">search</span></button>              
            </header>
            <div class="chat-list">
                <button id="chat1Button" class="container-button-chat">
                    
                </button>
                <button id="chat2Button" class="container-button-chat">
                    
                </button>
                

            </div>
            <button class="edit-button"><span class="material-symbols-outlined icon">edit</span></button>

        </div>
    <script type="text/javascript" src="bundle.js"></script></body>
</html>
