<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple chat</title>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    </head>
    <body>
        <div id="chat-page" class="page-chat">
            <div class="sidebar">
                <button class="icon-button"><span class="material-symbols-outlined icon">menu</span></button>
                <button class="icon-button" id="list-button"><span class="material-symbols-outlined icon">chat_bubble</span> </button>
                <button class="icon-button"><span class="material-symbols-outlined icon">group</span></button>
                <button class="icon-button"><span class="material-symbols-outlined icon">settings</span></button>
            </div> 
            <div class="chat">
                <div class="main_header">
                    <!-- <div class="img-container"><img  src="https://img.freepik.com/premium-photo/confident-young-woman-with-curly-hair-in-casual-white-shirt-portrait-of-positivity-and-selfassura_1229340-2356.jpg" alt=""></div>
                    <p><span class="person-name">Дарья Петрова</span> <br>Онлайн </p>      -->
                </div>
                <div id="chat1-container" class="container-chat"></div>
                <div id="chat2-container" class="container-chat"></div>
                <div class="lower">
                    <button class="icon-button"> <span class="material-symbols-outlined icon">sentiment_satisfied</span></button>
                    <form class="form" action="/">
                        <input class="form-input" name="message-text" placeholder="Введите сообщение..." type="text">
                    </form>
                    <button class="send icon-button"><span class="material-symbols-outlined icon">send</span></button> 
                </div>
            </div>
        </div>
        
    <script type="text/javascript" src="storage.bundle.js"></script><script type="text/javascript" src="submit.bundle.js"></script><script type="text/javascript" src="userAnswer.bundle.js"></script></body>
</html>
